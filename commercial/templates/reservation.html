<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reservation form</title>

    <!-- css link -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'reservation-style.css' %}">
    <link rel="stylesheet" href="{% static 'index.js' %}">
    <!-- google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">


</head>

<body>
    <div id="blue-background"></div>
    <a href="#"><img class="back-arrow-img" src="{% static 'images/back arrow.svg' %}" alt="back arrow-svg"></a>
    <div id="reservation-container">
        <h1>Reservation Form</h1>
        <form id="reservation-form" method="post" action="{% url 'reservation' %}">
            {% csrf_token %}

        <form id="reservation-form">
            <div class="info-item">
                <input name="first_name" type="text" placeholder="First Name">
                <input name="last_name" type="text" placeholder="Last Name">
            </div>

            <div class="info-item">
                <input name="email" type="email" placeholder="Email" required>
                <input name="phone_number" type="number" placeholder="Phone Number" required id="quantity" >
            </div>

            <div class="info-item">
                <input name="number_of_attendees" type="number" placeholder="Number of people" required id="second-quantity">
                <input name="date_and_time" type="text" placeholder="Reservation Time" >
            </div>

            <div id="info-choice">
                <select name="event_space_1" class="mySelect" name="style">
                    <option value="" disabled selected>Style of Reservation</option>
                    {% for style in styles %}
                        <option value="{{ style.id }}">{{ style.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div id="info-choice">
                <select name="event_space_2" class="mySelect" name="room">
                    <option value="" disabled selected>Room Reservation</option>
                    {% for room in rooms %}
                        <option value="{{ room.id }}">{{ room.name }}</option>
                    {% endfor %}
                </select>
            </div>


            <div id="info-choice">
                <select class="mySelect" name="coffee_offer">
                    <option value="" disabled selected>Coffee and Food offers</option>
                    {% for offer in coffee_offers %}
                        <option value="{{ offer.id }}">{{ offer.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div id="info-choice">
                <textarea name="notes" placeholder="What do you have in mind"></textarea>
            </div>

            <div id="submint-container" class="submint-container">
                <button class="submit-btn" type="submit">Submit</button>
                <p>Price: <span>000$</span></p>
            </div>
        </form>



        <div class="social-media">
            <a href="#"><img class="icon" src= "{% static 'images/instagram.svg' %}" alt="instagram-sng"></a>
            <a href="#"><img class="icon" src="{% static 'images/linkedin.svg' %}" alt="linkedin-sng"></a>
            <a href="#"><img class="icon" src="{% static 'images/facebook.svg' %}" alt="facebook-sng"></a>
        </div>
    </div>



<script src="{% static 'index.js' %}"></script>

</body>

</html>
